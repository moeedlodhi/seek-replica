<div *ngIf="loader" class="spinner" >
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>




<div *ngIf="!loader" class="container-fluid maxWidth">
   <div class="alertPopup" *ngIf="showAlert">
     <h2 style="color:#b74257">Username or Email already taken</h2>
   </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
           <div class="row" style="display:flex;justify-content: space-between;">
            <h1>Register</h1>
            <p style="color:#4964e9">Are you an employer?</p> 
           </div> 
          
          <label for="exampleInputEmail1">Email address</label>
          <input [ngClass]="{'submitted':validity===true}" id="input1" formControlName="email"
           type="email"
            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <span style="color:red" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" id="emailHelp" class="help-block">Invalid Email</span>
        </div>


        <div class="form-group">
          <label for="exampleInputusername1">username</label>
          <input [ngClass]="{'submitted':validity===true}" id="input3" formControlName="username" type="text" class="form-control" id="exampleInputusername1" placeholder="username">
        </div>




        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [ngClass]="{'submitted':validity===true}" id="input2" formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      <span>Already have an account? <a [routerLink]="['/login']" style="color:#4964e9">Sign in</a></span>
    
</div>
