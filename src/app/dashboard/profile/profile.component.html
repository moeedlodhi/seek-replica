<div class="profileDiv">
    <div class="innerProfileDiv">
        <h1>{{firstName}} {{lastName}}</h1>

        <p>{{email}}</p>
        <p style="margin-bottom:2%">{{city}}</p>

        <button mat-button class="buttonEditProfile">
            <h3 (click)="openDialog()" class="h3small" >Edit Personal Details</h3>
        </button>
        
    </div>
</div>
