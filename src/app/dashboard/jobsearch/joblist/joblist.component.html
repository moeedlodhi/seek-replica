<div *ngIf="loader" class="spinner" style="margin-top:10%">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>

<div *ngIf="!loader" class="container" style="padding:40px">
<div style="padding:20px" *ngFor="let job of jobs">
<div class="card">
    <a class="card-header mainCard mainStyle">{{job.title}}</a>
    <div class="card-body">
      <h3 class="card-title">Special title treatment</h3>
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
   
    </div>
</div>
</div>
</div>
